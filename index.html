<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
  <div id="canvas" :style="computedSize">
    <button class="bigBtn" id="startBtn" :style="{ width: size.width*0.4+'px', height: size.width*0.16+'px', top: size.height/2+'px', left: size.width*0.3+'px' }" @click='reset' v-show="btnShow">{{ btnText }}</button>
    <div id="ready" :style="{ width: size.width/2+'px', height: size.width/2+'px', top: (size.height-size.width/2)/2+'px', left: size.width/4+'px', borderRadius: size.width/4+'px' }" v-show="readyShow">
      <h1 :style="{ lineHeight: size.width/2+'px' }">{{ readyText }}</h1>
    </div>
    <div id="inner" :style="{ width: computedSize.width, height: computedSize.width, top: (size.height-size.width)/2 + 'px' }" v-show="isShow">
      <word-block v-for="(word,index) in words" :key="word.id" :index="index" :word="word" :side="side" :shake="blockShake" @block-clicked="onBlockClicked" :disp="blockDisp"></word-block>
    </div>
    <p id="timer" :style="timerSize">{{ finishTime }}</p>
  </div>

  <script src="./js/shuffle.js"></script>
  <script src="./js/dict.js"></script>
  <script src="./js/api.js"></script>
  <!-- Vue cdn -->
  <script src="./js/vue.js"></script>
  <script src="./js/vue-tap.js"></script>
  <script src="./js/word-block.js"></script>
  <script src="./js/app.js"></script>
</body>
